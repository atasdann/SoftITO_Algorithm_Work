<body>
    <!--
        9-Klavyeden girilecek iki pozitif tam sayının OBEB (Ortak Bölenlerin En Büyüğü)’ini bulacak algoritmayı ve js kodunu yazınız.
    1. A ve B değerlerini gir, Sayılar pozitif olmalıdır
    2. B'yi bir temp değişkenine ata.
    3. A mod B al ve değeri B'ye ata.
    4. temp değerini A'ya ata.
    5. B>0 ise 2. adıma git.
    6. A'yı ekrana yazdır
    7. Bitir
    -->

    <script>
        var A = parseInt(prompt("Birinci sayiyi giriniz: "));
        var B = parseInt(prompt("İkinci sayiyi giriniz: "));

        if (A <= 0 || B <= 0) {
        console.log("Hata: Sayılar pozitif olmalıdır!");
        }

        while (B !== 0) {
            let temp = B;
            B = A % B;
            A = temp;
        }

        console.log("OBEB: " +A);
        document.write("OBEB:" +A);


    </script>
    
</body>
</html>
